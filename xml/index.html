<html><head><title>Yubitube</title>
<script src="../lib/swfobject.js"
  type="text/javascript"></script>
<script type="text/javascript">
var flashvars = {
  video_id: "RDfpd8GV9dI",
  color1: 0x000001,
  color2: 0x000010
};
var params = {
};
var attributes = {
  //wmode: "transparent",
  bgColor: "#330000",
  allowScriptAccess: "always",
  allowFullScreen: "true"
};

swfobject.embedSWF("yubitube.swf",
                   "swfDropzone",
                   "100%", "100%",
                   "7.0.0",
                   "",
                   flashvars, params, attributes);

var trace = function (args) {
  if (args.constructor != Array) {
    args = iterable(args);
  }
  var type = args.shift();
  var line = args.pop();
  var file = args.pop();
  var func = args.pop().split('.').pop();
  args.unshift("[" + func + ":", line, "]");
  console[type].apply(console, args);
}
var iterable = function (o) {
  if (!o) return [];
  var i = -1, results = new Array();
  while (++i in o) results[i] = o[i];
  return results;
}
var test = function (arg) {
  console.log(arg);
  return "worked!";
}
</script>
<style type="text/css">
* {
  margin: 0;
}
body {
  background: white;
}
</style>
</head><body>
<div id="swfDropzone">&nbsp;</div>
</body></html>
